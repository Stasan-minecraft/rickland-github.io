<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Безпечний переказ коштів</title>
    <meta name="title" content="Безпечний переказ коштів"/>
    <meta name="description" content="Надсилайте безкоштовно та безпечно кошти"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Безпечний переказ коштів"/>
    <meta property="og:image" content="https://send.monobank.ua/img/link_cat.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta property="og:description" content="Надсилайте безкоштовно та безпечно кошти"/>
    <meta name="theme-color" content="#373a45"/>
    <meta name="msapplication-TileColor" content="#373a45"/>
    <meta name="msapplication-TileImage" content="/img/favicon/android/android-icon-192x192.png"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .core {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .canvas {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .short-logo {
            display: block;
            margin: 0 auto 20px;
            width: 50px;
            height: auto;
        }

        .inputF {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        label {
            font-size: 14px;
            color: #777;
            display: block;
            margin-bottom: 5px;
        }

        .btn {
            text-align: center;
            margin-top: 20px;
        }

        .pure-button-primary {
            background-color: #5F5FD9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .pure-button-primary:hover {
            background-color: #3a3a91;
        }
    </style>
</head>
<body>
    <div class="core">
        <div class="canvas">
            <img src="https://send.monobank.ua/img/logo_short.svg" class="short-logo" alt="Logo"/>
            <div class="field card-holder">
                <label for="cardHolder">Як вас звати?</label>
                <input id="cardHolder" class="inputF" autocomplete="cc-name"/>
            </div>
            <div class="field payment-comment">
                <label for="comment">Коментар (необов'язково)</label>
                <input id="comment" class="inputF" maxlength="160" autocomplete="off"/>
            </div>
            <div class="field">
                <label for="cardNumber">Номер картки</label>
                <input id="cardNumber" class="inputF" autocomplete="cc-number" pattern="\d*" data-role="number" type="tel" inputmode="decimal"/>
            </div>
            <div class="field subfielded">
                <label for="expiryM">Місяць (mm)</label>
                <input id="expiryM" class="inputF" maxlength="2" max="12" autocomplete="cc-exp-month" data-role="number" type="tel" inputmode="decimal"/>
            </div>
            <div class="field subfielded">
                <label for="expiryY">Рік (yy)</label>
                <input id="expiryY" class="inputF" maxlength="4" autocomplete="cc-exp-year" data-role="number" type="tel" inputmode="decimal"/>
            </div>
            <div class="field subfielded">
                <label for="cvv">CVC2</label>
                <input id="cvv" class="inputF" maxlength="3" data-role="number" type="tel" inputmode="decimal"/>
            </div>
            <div class="field">
                <label for="amount">Сума переказу (грн)</label>
                <input id="amount" class="inputF" inputmode="decimal"/>
            </div>
            <div class="field btn">
                <button id="btn" class="pure-button pure-button-primary pure-u-1">Поповнити банку</button>
            </div>
        </div>
    </div>
</body>
</html>
